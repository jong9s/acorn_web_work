<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/member/list.jsp</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/member/insert-form}">회원 추가</a>
		<h1>회원 목록</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
					<th>수정</th>
					<th>삭제</th>				
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td>[[${tmp.num}]]</td>
					<td>[[${tmp.name}]]</td>
					<td>[[${tmp.addr}]]</td>
					<td><a th:href="@{/member/edit(num=${tmp.num})}">수정</a></td>
					<td><a th:href="@{/member/delete(num=${tmp.num})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}">인덱스로</a>
	</div>
</body>
</html>
